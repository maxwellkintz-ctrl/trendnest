<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart — TrendNest</title>

  <style>
    body {
      font-family: Inter, sans-serif;
      margin: 0;
      background: #fafafa;
      color: #0b1220;
    }
    header {
      background: white;
      padding: 1rem;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      text-align: center;
      font-weight: 700;
      font-size: 1.3rem;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
    }
    .product {
      display: flex;
      gap: 20px;
    }
    .product img {
      width: 240px;
      border-radius: 12px;
    }
    .price {
      font-size: 1.3rem;
      font-weight: 700;
      margin: 10px 0;
    }
    button {
      padding: 12px 25px;
      background: #0b1220;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      font-size: 1rem;
    }
    button:hover {
      background: #2b3244;
    }
    .added {
      display: none;
      margin-top: 15px;
      padding: 12px;
      background: #e7ffe7;
      border-left: 4px solid #28a745;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<header>Your Cart</header>

<div class="container">

  <div class="product">
    <img src="https://via.placeholder.com/250" alt="">
    <div>
      <h2>Luxury Product Name</h2>
      <div class="price">$129.99</div>
      <p>
        A premium, hand-curated luxury item crafted for elegance and timeless style.
      </p>

      <button onclick="addToCart()">Add to Cart</button>

      <div id="addedMsg" class="added">
        ✔ Item added to cart!
      </div>
    </div>
  </div>

</div>

<script>
  function addToCart() {
    const msg = document.getElementById("addedMsg");
    msg.style.display = "block";
    setTimeout(() => msg.style.display = "none", 2000);
  }
</script>

</body>
</html>
