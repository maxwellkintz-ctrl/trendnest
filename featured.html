<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
  body{margin:0;font-family:Inter;background:#fff;color:#0b1220;-webkit-font-smoothing:antialiased;}
  header{padding:1rem;border-bottom:1px solid #eee;display:flex;justify-content:space-between;align-items:center}
  a{text-decoration:none;color:inherit}
  .cta{background:#c9a24b;padding:.45rem .8rem;border-radius:8px;font-weight:600;color:#0b1220}

  .product{
    max-width:900px;margin:2rem auto;padding:1rem;
    display:grid;grid-template-columns:1fr 1fr;gap:2rem;
  }
  .product img{width:100%;border-radius:14px;object-fit:cover}

  @media(max-width:800px){
    .product{grid-template-columns:1fr}
  }

  .price{font-size:1.4rem;font-weight:700;margin:1rem 0}
  button{
    padding:.75rem 1.1rem;border-radius:8px;border:0;
    background:#c9a24b;font-weight:700;color:#0b1220;font-size:1rem;cursor:pointer;
  }
</style>

</head>
<body>

<header>
  <a href="index.html"><strong>TrendNest</strong></a>
  <a href="index.html" class="cta">Back to Home</a>
</header>

<section class="product">
  <img src="Screenshot 2025-11-24 11.26.09 AM.png" alt="Featured Product">

  <div>
    <h1 style="font-family:Playfair Display;font-size:2rem;margin-top:0;">Premium Heated Beauty Wand</h1>
    <p style="color:#666;margin:.5rem 0 1.5rem;">
      A luxury heated sculpting wand designed for skin tightening, smoothing, and lifting.
    </p>

    <div class="price">$39.99</div>

    <button onclick="addToCart()">Add to Cart</button>
  </div>
</section>

<script>
function addToCart(){
    const item = {
        name: "Premium Heated Beauty Wand",
        price: 39.99,
        image: "Screenshot 2025-11-24 11.26.09 AM.png"
    };

    let cart = JSON.parse(localStorage.getItem('cart') || '[]');
    cart.push(item);
    localStorage.setItem('cart', JSON.stringify(cart));

    alert("Added to cart!");
}
</script>

</body>
